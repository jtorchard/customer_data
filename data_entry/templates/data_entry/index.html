{% extends "base.html" %}

{% block title %}{% url "data-entry:index" %}{% endblock %}

{% block content %}
    {% if customer_list %}
        <ul>
        {% for customer in customer_list %}
            <li><a href="{% url 'data-entry:detail' customer.id %}">{{ customer.surname }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No customers are available.</p>
    {% endif %}
{%  endblock %}
